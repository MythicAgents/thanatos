syntax = "proto3";

package msg.checkin;

message CheckinInfo {
    string uuid = 1;
    repeated string ips = 2;
    string platform = 3;
    optional string user = 4;
    optional string host = 5;
    optional uint32 pid = 6;
    Architecture architecture = 7;
    optional string domain = 8;
    optional uint32 integrity_level = 9;
    optional string process_name = 10;
}

enum Architecture {
    X86 = 0;
    X86_64 = 1;
}
