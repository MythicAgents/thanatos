syntax = "proto3";

package msg;
option go_package = "github.com/MythicAgents/thanatos/pb/msg";

import "msg/checkin.proto";
import "msg/tasking.proto";

message AgentMessage {
  oneof message {
    msg.AgentCheckinMessage checkin = 1;
    msg.AgentTaskingMessage tasking = 2;
  }
}

message MythicResponse {
  oneof message {
    msg.MythicCheckinResponse checkin = 1;
    msg.MythicTaskingResponse tasking = 2;
  }
}
