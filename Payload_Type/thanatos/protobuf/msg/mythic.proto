syntax = "proto3";

package msg;

import "msg/checkin/checkin.proto";
import "msg/tasking/tasking.proto";

message AgentMessage {
  oneof message {
    msg.checkin.AgentCheckinMessage checkin = 1;
    msg.tasking.AgentTaskingMessage tasking = 2;
  }
}

message MythicResponse {
  oneof message {
    msg.checkin.MythicCheckinResponse checkin = 1;
    msg.tasking.MythicTaskingResponse tasking = 2;
  }
}
